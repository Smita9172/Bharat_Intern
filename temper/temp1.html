<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <section>
        <h1>Temperature Converter</h1>
        <div class="head">
            <div class="val">
                <label>Celsius</label><br>
                <input type="number" value="0" id="Celsius" class="temp">
            </div>
            <div class="val">
                <label>Fahrenheit</label><br>
                <input type="number" value="32" id="Fahrenheit" class="temp">
            </div>
            <div class="val">
                <label>kelvin</label><br>
                <input type="number" value="273" id="kelvin" class="temp">
            </div>
        </div>
    </section>
    <script src="temp.js">
       
    </script>
</body>
</html>
